<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>valle-tabs demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../valle-tabs.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>

  <body>
    <div class="vertical-section-container centered">
      <h1>All valle-tabs demo</h1>

      <!-- Default -->
      <h3>Default</h3>
      <demo-snippet>
        <template>
          <valle-tabs>
						<valle-tab title="tab 1">Example 1</valle-tab>
						<valle-tab title="tab 2">Example 2</valle-tab>
						<valle-tab title="tab 3">Example 3</valle-tab>
						<valle-tab title="tab 4">Example 4</valle-tab>
					</valle-tabs>
        </template>
      </demo-snippet>

      <!-- Custom style -->
      <h3>Custom style</h3>
      <demo-snippet>
        <template>
          <style is="custom-style">
            .custom-style {
              --color-link: #CDB5CD;
							--color-link-active: #C71585;
							--background-link: #E6E6FA;
            }
          </style>

          <valle-tabs class="custom-style">
						<valle-tab title="tab 1">Example 1</valle-tab>
						<valle-tab title="tab 2">Example 2</valle-tab>
						<valle-tab title="tab 3">Example 3</valle-tab>
						<valle-tab title="tab 4">Example 4</valle-tab>
					</valle-tabs>
        </template>
      </demo-snippet>

    </div>
  </body>
</html>
